version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repo/postgres/query"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "pkg/sqlc"
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "date"
            go_type:
              import: "cloud.google.com/go/civil"
              type: "Date"
          - db_type: "date"
            nullable: true
            go_type:
              import: "cloud.google.com/go/civil"
              type: "Date"
              pointer: true
          - db_type: "time"
            go_type:
              import: "cloud.google.com/go/civil"
              type: "Time"
          - db_type: "pg_catalog.time"
            nullable: true
            go_type:
              import: "cloud.google.com/go/civil"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "cloud.google.com/go/civil"
              type: "DateTime"
          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "int32"
              pointer: true
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
#              "column": "*.uuid",
#              "go_type": "github.com/google/uuid.UUID"
